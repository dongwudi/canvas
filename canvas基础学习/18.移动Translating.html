<body onload="draw()">
<canvas width="300" height="300" id="canvas"></canvas>
<script>
    function draw() {
        var ctx = document.getElementById('canvas').getContext('2d');
        ctx.fillRect(0,0,300,300); // 黑色矩形背景
        for (var i=0;i<3;i++) {
            for (var j=0;j<3;j++) {
                ctx.save();
                ctx.beginPath();
                ctx.strokeStyle = "red";
                ctx.fillStyle = "#9CFF00";
                ctx.translate(50+j*100,50+i*100); //移动原点
                // drawSpirograph(ctx,20*(j+2)/(j+1),-8*(i+3)/(i+1),10);
                ctx.arc(12,12,12,0,Math.PI*2,true);
                ctx.stroke();
                ctx.fill();
                ctx.restore();
            }
        }
    }
