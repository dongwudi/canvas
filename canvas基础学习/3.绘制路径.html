<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="draw();">
<canvas id="canvas" width="150" height="150"></canvas>
</body>
<script>
    function draw() {
        var canvas = document.getElementById("canvas");
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
                // 首先，你需要创建路径起始点。
                // 然后你使用画图命令去画出路径。
                // 之后你把路径封闭。
                // 一旦路径生成，你就能通过描边或填充路径区域来渲染图形。
            // beginPath()  新建一条路径，生成之后，图形绘制命令被指向到路径上生成路径。
            // closePath()  闭合路径之后图形绘制命令又重新指向到上下文中。
            // stroke() 通过线条来绘制图形轮廓。
            // fill()   通过填充路径的内容区域生成实心的图形。

            // 注意：当前路径为空，即调用beginPath()之后，或者canvas刚建的时候，第一条路径构造命令通常被视为是moveTo（），无论最后的是什么。
            // 出于这个原因，你几乎总是要在设置路径之后专门指定你的起始位置。

            // 注意：当你调用fill()函数时，所有没有闭合的形状都会自动闭合，所以你不需要调用closePath()函数。
            // 但是调用stroke()时不会自动闭合。

            //三角形例子
            ctx.beginPath();
            ctx.strokeStyle = 'rgb(240,20,20)';
            ctx.fillStyle = 'rgb(240,20,20)';
            ctx.moveTo(50,50);
            ctx.lineTo(150,50);
            ctx.lineTo(100,100);

            // ctx.stroke(); //
            // ctx.closePath(); //会闭合路径，stroke() 在其之前就只是绘制图形轮廓，并没有闭合

            // ctx.closePath();
            // ctx.stroke();

            ctx.fill();
            ctx.clearRect(0,0,canvas.offsetWidth,canvas.offsetHeight); // 清空画布

            // 移动笔触              // ctx.arc(x:number,y:number,radius:number,startAngle:number,endAngle:number,anticlockwise:boolean)
            ctx.beginPath();
            ctx.arc(75,75,50,0,Math.PI*2,true); // 绘制
            // ctx.moveTo(110,75);
            ctx.arc(75,75,35,0,Math.PI,false);   // 口(顺时针)
            // ctx.moveTo(65,65);
            ctx.arc(60,65,5,0,Math.PI*2,true);  // 左眼
            // ctx.moveTo(95,65);
            ctx.arc(90,65,5,0,Math.PI*2,true);  // 右眼
            ctx.stroke();
        }
    }
</script>
</html>
